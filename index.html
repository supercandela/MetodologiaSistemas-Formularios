<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="icon" href="./assets/images/logo.svg" type="image/png" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Inscripción a Exámenes</title>
</head>

<body>
  <div class="banner">
    <header id="encabezado">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logoUTN.png" alt="Logo" width="30" height="24"
              class="logo-principal d-inline-block align-text-top" />
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mi Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Avisos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preguntas Frecuentes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ayuda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>Inscripción a Exámenes</h1>
  </div>

  <main>

    <section class="formulario-principal">
      <div class="container-md marco">
        <h3>Inscripción</h3>

        <form>

          <input type="hidden" id="element-id">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input name="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombre" readonly
              value="Gabriela">
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input name="apellido" type="text" class="form-control" id="apellido" aria-describedby="apellido" readonly
              value="Velázquez">
          </div>

          <div class="mb-3">
            <label for="legajo" class="form-label">Legajo:</label>
            <input name="legajo" type="number" class="form-control" id="legajo" aria-describedby="legajo" min="100"
              max="10000000" readonly value="112233">
          </div>

          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera:</label>
            <input name="carrera" type="text" class="form-control" id="carrera" aria-describedby="carrera" readonly
              value="Tecnicatura Superior en Programación">
          </div>

          <div class="mb-3">
            <label for="plan" class="form-label">Plan:</label>
            <input name="plan" type="text" class="form-control" id="plan" aria-describedby="plan" readonly value="2003">
          </div>

          <div class="mb-3">
            <label for="materia" class="form-label">Materia:</label>
            <select class="form-select" aria-label="Default select example" name="materia" id="materia">
              <option value="metodologiaSistemas">Metodología de Sistemas</option>
              <option value="laboratorio4">Laboratorio de Computación IV</option>
              <option value="baseDatos">Base de Datos I</option>
              <option value="pps">Práctica Profesional Supervisada</option>
            </select>
          </div>

          <h5>Horarios Disponibles</h5>
          <div class="mb-3" id="schedule" style="margin-top: 20px;">

          </div>

          <div class="mb-3">
            <div class="col-auto">
              <label for="certificado" class="form-label">Necesita certificado de exámen:</label>
              <input name="certificado" type="checkbox" class="form-check-input" id="certificado"
                aria-describedby="certificado">
            </div>
          </div>



          <div class="row">
            <div class="col-auto">
              <button type="submit" class="btn btn-success" id="btnSubmit">
                <i class="fa-regular fa-floppy-disk"></i>
                Guardar
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger btnEliminarHide" id="btnEliminar">
                <i class="fa-regular fa-trash-can"></i>
                Eliminar
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-secondary" id="btnCancelar">
                <i class="fa-solid fa-xmark"></i>
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer">
      <nav>
        <ul>
          <li><a href="#">Universidad Tecnológica Nacional - Regional Avellaneda</a></li>
        </ul>
      </nav>
      <p>
        Todos los derechos reservados <span id="anio"></span>
        <span class="copyright">&copy</span>
      </p>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>

</html>
